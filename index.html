<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<title>Document</title>
</head>

<body>

	<div class="clock-container">
		<div class="clock">

			<p class="clock-one"><span>1</span>

			</p>
			<p class="clock-two"><span>2</span></p>
			<p class="clock-three"><span>3</span></p>
			<p class="clock-four"><span>4</span></p>
			<p class="clock-five"><span>5</span></p>
			<p class="clock-six"><span>6</span></p>
			<p class="clock-seven"><span>7</span></p>
			<p class="clock-eight"><span>8</span></p>
			<p class="clock-nine"><span>9</span></p>
			<p class="clock-ten"><span>10</span></p>
			<p class="clock-eleven"><span>11</span></p>
			<p class="clock-twelve"><span>12</span></p>


			<div class="arrow-hours"></div>
			<div class="arrow-minutes"></div>
			<div class="arrow-seconds"></div>
			<span class="center"></span>
		</div>
	</div>
	<div class="clock-digital-container">
		<div class="clock-digital">
			<div class="clock-hours"></div>
			<span>:</span>
			<div class="clock-minutes"></div>
			<span>:</span>
			<div class="clock-seconds"></div>
		</div>

	</div>
	<script src="./script.js"></script>
</body>

</html>
